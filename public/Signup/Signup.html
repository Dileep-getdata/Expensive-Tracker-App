<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta (http-equiv="Content-Security-Policy" content=" script-src 'self' https://cdnjs.cloudflare.com/ajax/libs/axios/1.1.2/axios.min.js ")>
    <title>Expensive Tracker</title>
    <link rel="stylesheet" href="./Signup.css">
    
</head>
<body>
    <div class="container">
        <h1>EXPENSIVE TRACKER</h1>
        <div class="form_space">
            <form action="/" method="POST" id="signUp_form">
                <label for="name">NAME:</label> <br>
                <input type="text" id="name" name="name" placeholder="Enter Your Name" required> <br>
                <label for="email">EMAIL:</label> <br>
                <input type="email" id="email" name="email" placeholder="Enter Email Id" required> <br>
                <label for="password">PASSWORD:</label> <br>
                <input id="password" name="password" type="password" placeholder="Enter Password" required> <br>

                <button type="submit">Sign Up</button>
            </form>
                <div class="anchor_links">
                    <a href="../Login/login.html">Already a member</a>
                </div>
        </div>
        
    </div>
    <div id="message"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.0/axios.min.js" integrity="sha512-OdkysyYNjK4CZHgB+dkw9xQp66hZ9TLqmS2vXaBrftfyJeduVhyy1cOfoxiKdi4/bfgpco6REu6Rb+V2oVIRWg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./Signup.js" defer></script>
</body>

</html>
