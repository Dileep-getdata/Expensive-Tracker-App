<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expensive Tracker</title>
    <link rel="stylesheet" href="login.css">
    <script src="login.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>EXPENSIVE TRACKER</h1>
        <div class="form_space">
            <form action="/" method="POST" id="logIn_form">
              
                <label for="email">EMAIL:</label> <br>
                <input type="email" id="email" name="email" placeholder="Enter Email Id" required> <br>
                <label for="password">PASSWORD:</label> <br>
                <input id="password" name="password" type="password" placeholder="Enter Password" required> <br>

                <button type="submit">Log In</button> <br>
                <a href="../forgotpassword/forgotpass.html">Forgot Password</a> &nbsp;
                <a href="../Signup/Signup.html">Sign Up</a>
            </form> 
            
            
                
        </div>
        
    </div>
    <div id="error"></div>
</body>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</html>
