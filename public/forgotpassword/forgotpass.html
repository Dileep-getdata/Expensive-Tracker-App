<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta (http-equiv="Content-Security-Policy", content=" script-src 'self' https://cdnjs.cloudflare.com/ajax/libs/axios/1.1.2/axios.min.js")>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
</head>
<body style="display: flex;justify-content: center; align-content:center;">
    <div style="margin-top:50% ;width: 50%  ;padding: 10px; box-shadow: 2PX 2PX 5PX;">
        <form onsubmit="forgotpassword(event)" method="POST" style="text-align: center;">
            <label for="email">GENERATE PASSWORD WITH EMAIL-ID:</label> <BR></BR>
            <input type="email" id="email" name="email" placeholder="Enter Email-Id"> <br> <br>
            <button type="submit">Send Email</button>
        </form>
    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.0/axios.min.js" integrity="sha512-OdkysyYNjK4CZHgB+dkw9xQp66hZ9TLqmS2vXaBrftfyJeduVhyy1cOfoxiKdi4/bfgpco6REu6Rb+V2oVIRWg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
