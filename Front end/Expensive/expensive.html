<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expensive Tracker</title>
    <link rel="stylesheet" href="expensive.css">
    <script src="expensive.js" defer></script>

<body>
    <div class="container">
        <h1>EXPENSIVE TRACKER</h1>
        
        <button  id="rzp-button1" style="float: right;"><span id="premiumStar">â˜†</span> Get Premium</button>
        <label class="switch"> 
            <input name='darkmode' id="darkmode" type="checkbox" checked>
            <span class="slider round"></span>
          </label>
        <div class="form_container">
            <form  id="myform" method="post" >
                <label for="amount">Choose Expense Amount:</label>
                <input type="text" id="amount" name="amount" placeholder="Enter Amount"><br>
                <label for="description">Choose Description:</label>
                <input type="text" id="description" name="description" placeholder="Enter Description"><br>
                <label for="category">Choose Category:</label>
                <select name="category" id="category">
                    <option value="fuel">Fuel</option>
                    <option value="electricity">Electricity</option>
                    <option value="food">Food</option>
                    <option value="movie">Movie</option>
                </select><br><br>
                <button type="submit" id="submit"> Add Expense </button>                     
                
            </form>
        </div >
        <div class='listOfExpenses' >
        <form method="POST" id="dropDownForm">
            <label for="cars">Rows per page:</label>

                <select name="no_rows" id="no_rows">
                <option value="10">10</option>
                <option value="25">25</option>
                <option value="50">50</option>
                <option value="100">100</option>
                </select>
                <button type="submit" class="rows_drpDown">Apply</button>
        </form>
        <ul id="list-Expenses">
            
        </ul>
        <span>
            <span>Total Ammount: RS-</span>
            <span id="totalExpense"></span>
        </span>
        <div class="dayToDayC">
            <h2>Day-To-Day EXPENSE</h2> 
            <h5 id="presntMntYer"></h5> <hr>
            <table id="dayToDay">

            </table>
            <button>Download Expenses</button>
            <h2>Yearly</h2>
            <table id="yearly">

            </table>
        </div>
        </div>
        <ol id="lead-Board">
            
        </ol>
        
    </div>
</body>
